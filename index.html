<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident Commander</title>

    <style>
        body {
            background: black;
            color: whitesmoke;
            font-family: Helvetica Neue, Helvetica, sans-serif;
        }

        li > label {
            display: block;
        }

        .incident-summary {
            border-bottom: 1px dashed grey;
            padding-left: 1em;
            padding-bottom: 1em;
        }

        .incident-summary.closed form {
            display: none;
        }

        .actions {
            display: grid;
        }

        .actions li {
            padding-bottom: 0.4em;
        }

        .actions__add {
            grid-column: 1/2;
            padding-left: 1em;
        }

        .actions__active, .actions__past {
            grid-column: 2/2;
            border-left: 1px dashed grey;
            padding-left: 1em
        }

        .actions__past {
            border-top: 1px dashed gray;
        }

        .actions__past time {
            font-weight: bold;
        }

        .actions__active li:hover {
            background-color: silver;
            color: black;
        }
    </style>
</head>
<body>

<section class="incident-summary">
    <header>
        <h1>Current Incident</h1>

        <section>
            Since <span id="sinceWhenSummary">{time in utc}</span>
            we are seeing <span id="whatSummary">{what}</span>
            in <span id="whereSummary">{where}</span>
            impacting <span id="impactSummary">{impact}</span>.
        </section>

        <section class="incident-summary__actions">
            <button>üìã Business update</button>
            <button>üìã Tech update</button>
        </section>
    </header>

    <form>
        <ol>
            <li>
                <label for="what">What is happening?</label>
                <input type="text" id="what" name="what"
                       placeholder="Card processing through Flizzblorp‚Ä¶"
                       class="update-summary" autofocus>
            </li>
            <li>
                <label for="sinceWhen">Since when? (UTC)</label>
                <input type="text" id="sinceWhen" name="when" class="update-summary">
            </li>
            <li>
                <label for="where">Where?</label>
                <input type="text" id="where" name="where" class="update-summary">
            </li>
            <li>
                <label for="impact">What is the impact?</label>
                <input type="text" id="impact" name="impact" placeholder="% of customers‚Ä¶"
                       class="update-summary">
            </li>
        </ol>

        <button type="submit">Start</button>
    </form>
</section>

<section class="actions">
    <section class="actions__add">
        <h1>New action</h1>
        <form>
            <ul>
                <li>
                    <label for="newActionWhat">What are we trying?</label>
                    <input type="text" id="newActionWhat" name="what">
                </li>
                <li>
                    <label for="newActionWho">Who is doing it?</label>
                    <input type="text" id="newActionWho" name="who">
                </li>
                <li>
                    <label for="newActionWhen">Minutes between updates?</label>
                    <input type="number" id="newActionWhen" name="expireIntervalMinutes" min="5"
                           max="30" value="10">
                </li>
            </ul>

            <button type="submit">Add</button>
        </form>
    </section>

    <section class="actions__active">
        <h1>Active actions</h1>
        <ul></ul>

        <template id="actions__active__item">
            <style>
                .action-group {
                    float: right;
                }

                .action-group button + button {
                    margin-left: 0.5em;
                }

                time {
                    font-family: "Source Code Pro", monospace;
                }
            </style>

            <span class="description">DESCRIPTION</span>
            <span class="action-group">
                    <button name="pushTimer">
                        ‚è∞ <countdown-timer to="2022-09-06T11:42:00Z"></countdown-timer>
                    </button>
                    <button name="success">‚úÖÔ∏è</button>
                    <button name="fail">‚ùå</button>
                </span>
        </template>
    </section>

    <section class="actions__past">
        <h1>Past actions</h1>
        <ul>
            <li>
                <time datetime="2022-09-06T11:35:00Z">11:35</time>
                Is there a related infrastructure change? <br>
                <span>‚ùå No new infrastructure changes applied in the last 4 hours.</span>
            </li>
        </ul>
    </section>
</section>

<script>
  function onElement (el, fn) {
    if (el == null) return

    fn(el)
  }

  function set (id, value) {
    onElement(document.querySelector('#' + id + 'Summary'), el => el.innerHTML = value)
  }

  function findParentElementWithClass (e, className) {
    if (e == null) return null
    if (e.classList.contains(className)) return e

    return findParentElementWithClass(e.parentElement, className)
  }

  function objectFromForm (form) {
    let data = {}
    for (let en of form) {
      data[en[0]] = en[1]
    }

    return data
  }

  let emitEvent = (function () {
    let eventBus = document.body
    if (eventBus == null) {
      console.error('failed to create event bus on "body"')
      return
    }

    return function (name, details) {
      eventBus.dispatchEvent(new CustomEvent(name, {
        detail: details,
        bubbles: false, // bubbles to parent DOM elements?
        cancelable: true,
        composed: false // bubbles out of the shadow DOM?
      }))
    }
  })()

  document.querySelectorAll('.update-summary').forEach((el) => {
    // Whenever the input changes update the summary, using 'input' because seeing the summary change feels worthwhile.
    el.addEventListener('input', e => set(e.target.id, e.target.value))

    // If we have something set in the browser from a previous instance then set the summary
    if (el.value !== '') {
      set(el.id, el.value)
    }
  })

  // Hide / show the incident summary
  document.querySelector('.incident-summary form').addEventListener('submit', e => {
    e.preventDefault()

    onElement(document.querySelector('.incident-summary form'), el => el.addEventListener('change', e => {
      console.log(`changed summary: ${JSON.stringify(objectFromForm(new FormData(e.currentTarget)))}`)
    }))

    emitEvent('CreateIncident', {
      recordedAt: new Date(),
      details: objectFromForm(new FormData(e.currentTarget)),
    })

    onElement(findParentElementWithClass(e.target, 'incident-summary'), el => el.classList.add('closed'))
    onElement(e.target.querySelector('[type="submit"]'), el => el.innerHTML = 'Hide')
    onElement(document.querySelector('#newActionWhat'), el => el.focus())
  })

  document.querySelector('.incident-summary h1').addEventListener('click', e => {
    onElement(findParentElementWithClass(e.target, 'incident-summary'), el => el.classList.toggle('closed'))
  })

  // Actions
  document.querySelector('.actions__add form').addEventListener('submit', e => {
    e.preventDefault()

    emitEvent('CreateAction', {
      recordedAt: new Date(),
      details: objectFromForm(new FormData(e.currentTarget)),
    })
    e.currentTarget.reset()
  })

  customElements.define('active-action', class extends HTMLElement {
    constructor () {
      super()
      let template = document.getElementById('actions__active__item').content

      template.querySelector('.description').textContent = `(${this.getAttribute('who')}) ${this.getAttribute('what')}`

      let createdAt = Date.parse(this.getAttribute('createdAt')),
        interval = parseInt(this.getAttribute('expireIntervalMinutes'), 10),
        expiresAt = new Date(createdAt + (interval * 60_000))

      template.querySelector('countdown-timer')
        .setAttribute('to', expiresAt.toISOString())

      let shadowRoot = this.attachShadow({ mode: 'open' })
      shadowRoot.appendChild(template.cloneNode(true))
    }
  })

  class Countdown extends HTMLElement {
    constructor () {
      super()

      this.time = document.createElement('time')
      this.appendChild(this.time)
    }

    countDown () {
      let timeLeft = (this.expiresAt - (Date.now() / 1000)).toFixed()
      if (timeLeft < 0) timeLeft = 0

      let seconds = timeLeft % 60,
        minutes = (timeLeft - seconds) / 60
      this.time.innerText = `-${this.pad(minutes)}:${this.pad(seconds)}`
    }

    pad (num) {
      if (num < 10) return `0${num}`
      return num
    }

    static get observedAttributes () { return ['to'] }

    attributeChangedCallback (name, _, newValue) {
      this.expiresAt = Date.parse(newValue) / 1000 // TODO: make this robust
    }

    connectedCallback () {
      this.intervalId = setInterval(this.countDown.bind(this), 1000, this, this.time)
      this.countDown() // so we don't have to wait a second after adding
    }

    disconnectedCallback () {
      clearInterval(this.intervalId)
    }
  }

  customElements.define('countdown-timer', Countdown)

  document.body.addEventListener('CreateAction', e => {
    let item = document.createElement('li')
    item.innerHTML = `<active-action
        what="${e.detail.details.what}"
        who="${e.detail.details.who}"
        createdAt="${e.detail.recordedAt}"
        expireIntervalMinutes="${e.detail.details.expireIntervalMinutes}"></active-action>`

    document.querySelector('.actions__active ul').appendChild(item)
  })
</script>

<script>
  // Debug & bootstrap
  Array.of('CreateIncident', 'CreateAction').forEach(eventName => {
    document.body.addEventListener(eventName, e => {
      console.log(e)
    })
  })

  // Populate some example data
  emitEvent('CreateAction', {
    recordedAt: new Date(),
    details: { what: 'Escalating to CTO', who: 'Bj√∂rn', expireIntervalMinutes: '10' },
  })
</script>

<footer><a href="https://github.com/gaqzi/incident-commander">source</a></footer>
</body>
</html>
