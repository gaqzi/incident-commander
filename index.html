<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident Commander</title>

    <style>
        body {
            background: black;
            color: whitesmoke;
            font-family: Helvetica Neue, Helvetica, sans-serif;
        }

        li > label {
            display: block;
        }

        .incident-summary {
            border-bottom: 1px dashed grey;
            padding-left: 1em;
            padding-bottom: 1em;
        }

        .incident-summary.closed form {
            display: none;
        }

        .actions {
            display: grid;
        }

        .actions li {
            padding-bottom: 0.4em;
        }

        .actions__add {
            grid-column: 1/2;
            padding-left: 1em;
        }

        .actions__active, .actions__past {
            grid-column: 2/2;
            border-left: 1px dashed grey;
            padding-left: 1em
        }

        .actions__past {
            border-top: 1px dashed gray;
        }

        .actions__past time {
            font-weight: bold;
        }

        .actions__active li:hover {
            background-color: silver;
            color: black;
        }
    </style>
</head>
<body>

<section class="incident-summary">
    <header>
        <h1>Current Incident</h1>

        <incident-summary></incident-summary>
    </header>

    <form>
        <ol>
            <li>
                <label for="what">What is happening?</label>
                <input type="text" id="what" name="what"
                       placeholder="Card processing through Flizzblorp‚Ä¶"
                       class="update-summary" autofocus>
            </li>
            <li>
                <label for="sinceWhen">Since when? (UTC)</label>
                <input type="text" id="sinceWhen" name="when" class="update-summary">
            </li>
            <li>
                <label for="where">Where?</label>
                <input type="text" id="where" name="where" class="update-summary">
            </li>
            <li>
                <label for="impact">What is the impact?</label>
                <input type="text" id="impact" name="impact" placeholder="% of customers‚Ä¶"
                       class="update-summary">
            </li>
        </ol>

        <button type="submit">Start</button>
    </form>
</section>

<section class="actions">
    <section class="actions__add">
        <h1>New action</h1>
        <form>
            <ul>
                <li>
                    <label for="newActionWhat">What are we trying?</label>
                    <input type="text" id="newActionWhat" name="what">
                </li>
                <li>
                    <label for="newActionWho">Who is doing it?</label>
                    <input type="text" id="newActionWho" name="who">
                </li>
                <li>
                    <label for="newActionWhen">Minutes between updates?</label>
                    <input type="number" id="newActionWhen" name="expireIntervalMinutes" min="5"
                           max="30" value="10">
                </li>
            </ul>

            <button type="submit">Add</button>
        </form>
    </section>

    <section class="actions__active">
        <h1>Active actions</h1>
        <ul></ul>
    </section>

    <section class="actions__past">
        <h1>Past actions</h1>
        <ul>
            <li>
                <time datetime="2022-09-06T11:35:00Z">11:35</time>
                Is there a related infrastructure change? <br>
                <span>‚ùå No new infrastructure changes applied in the last 4 hours.</span>
            </li>
        </ul>
    </section>
</section>

<template id="incident-summary">
    <div class="message">
        Since <span class="when">{time in utc}</span>
        we are seeing <span class="what">{what}</span>
        in <span class="where">{where}</span>
        impacting <span class="impact">{impact}</span>.
    </div>

    <div class="incident-summary__actions">
        <button>üìã Business update</button>
        <button>üìã Tech update</button>
    </div>
</template>

<template id="actions__active__item">
    <style>
        .action-group {
            float: right;
        }

        .action-group button + button {
            margin-left: 0.5em;
        }

        countdown-display {
            font-family: "Source Code Pro", monospace;
        }
    </style>

    <span class="description">DESCRIPTION</span>
    <span class="action-group">
                    <button name="pushTimer">
                        ‚è∞ <countdown-timer to="2022-09-06T11:42:00Z"></countdown-timer>
                    </button>
                    <button name="success">‚úÖÔ∏è</button>
                    <button name="fail">‚ùå</button>
                </span>
</template>

<template id="countdown-display">
    -<span class="minutes">00</span>:<span class="seconds">00</span>
</template>

<script>
  function onElement (el, fn) {
    if (el == null) return

    fn(el)
  }

  function findParentElementWithClass (e, className) {
    if (e == null) return null
    if (e.classList.contains(className)) return e

    return findParentElementWithClass(e.parentElement, className)
  }

  function objectFromForm (form) {
    let data = {}
    for (let en of form) {
      data[en[0]] = en[1]
    }

    return data
  }

  // It's not perfect, ideally it'd just be a UUID but until this thing becomes more production it'll do for a single user's need.
  function uniqueishId (prefix) {
    prefix = prefix ? `${prefix}:` : ''
    return prefix + (Date.now() + Math.random()).toString(36)
  }

  class EventDispatcher {
    constructor (eventTarget, idCreator) {
      this.eventTarget = eventTarget || document.body
      this.idCreator = idCreator
    }

    _dispatch (name, detail) {
      detail.name = name
      detail.recordedAt = detail.recordedAt || new Date()

      this.eventTarget.dispatchEvent(new CustomEvent(name, {
        detail: detail,
        bubbles: false, // bubbles to parent DOM elements?
        cancelable: true,
        composed: false // bubbles out of the shadow DOM?
      }))

      return detail
    }

    createIncident (data) {
      return this._dispatch('CreateIncident', { id: this.idCreator('i'), details: data })
    }

    createAction (data) {
      return this._dispatch('CreateAction', { id: this.idCreator('a'), details: data })
    }
  }

  const events = new EventDispatcher(document.body, uniqueishId)

  document.querySelectorAll('.update-summary').forEach((el) => {
    // Whenever the input changes update the summary, using 'input' because seeing the summary change feels worthwhile.
    let summary = document.querySelector('incident-summary')
    el.addEventListener('input', e => summary.setAttribute(e.target.name, e.target.value))

    // If we have something set in the browser from a previous instance then set the summary
    if (el.value !== '') { // TODO: remove when replaying events for persistence
      summary.setAttribute(el.name, el.value)
    }
  })

  // Hide / show the incident summary
  document.querySelector('.incident-summary form').addEventListener('submit', e => {
    e.preventDefault()

    onElement(document.querySelector('.incident-summary form'), el => el.addEventListener('change', e => {
      console.log(`changed summary: ${JSON.stringify(objectFromForm(new FormData(e.currentTarget)))}`)
    }))

    events.createIncident(objectFromForm(new FormData(e.currentTarget)))

    onElement(findParentElementWithClass(e.target, 'incident-summary'), el => el.classList.add('closed'))
    onElement(e.target.querySelector('[type="submit"]'), el => el.innerHTML = 'Hide')
    onElement(document.querySelector('#newActionWhat'), el => el.focus())
  })

  document.querySelector('.incident-summary h1').addEventListener('click', e => {
    onElement(findParentElementWithClass(e.target, 'incident-summary'), el => el.classList.toggle('closed'))
  })

  // Actions
  document.querySelector('.actions__add form').addEventListener('submit', e => {
    e.preventDefault()

    events.createAction(objectFromForm(new FormData(e.currentTarget)))
    e.currentTarget.reset()
  })

  customElements.define('active-action', class extends HTMLElement {
    constructor () {
      super()
      let template = document.getElementById('actions__active__item').content

      template.querySelector('.description').textContent = `(${this.getAttribute('who')}) ${this.getAttribute('what')}`

      let createdAt = Date.parse(this.getAttribute('createdAt')),
        interval = parseInt(this.getAttribute('expireIntervalMinutes'), 10),
        expiresAt = new Date(createdAt + (interval * 60_000))

      template.querySelector('countdown-timer')
        .setAttribute('to', expiresAt.toISOString())

      let shadowRoot = this.attachShadow({ mode: 'open' })
      shadowRoot.appendChild(template.cloneNode(true))
    }
  })

  class CountdownDisplay extends HTMLElement {
    constructor () {
      super()

      this.appendChild(document.getElementById('countdown-display').content.cloneNode(true))
    }

    static get observedAttributes () { return ['minutes', 'seconds']}

    attributeChangedCallback (name, oldValue, newValue) {
      if (oldValue === newValue) return

      this.querySelector(`span.${name}`).innerText = this.pad(newValue)
    }

    pad (s) {
      if (s.length === 1) return `0${s}`
      return s
    }
  }

  customElements.define('countdown-display', CountdownDisplay)

  class CountdownTimer {
    cb
    timeout
    _expiresAt

    constructor (cb) {
      this.cb = (tick) => {
        cb(tick)
        this.isFinished(tick) && this.stop()
      }
      this.timeout = false
    }

    get expiresAt () { return this._expiresAt }

    set expiresAt (v) {
      this._expiresAt = v

      this.start()
    }

    start () {
      this.cb(this.countDown())

      this.stop()
      this.timeout = setInterval(() => this.cb(this.countDown()), 1000)
    }

    isFinished (tick) {
      return tick.minutes === 0 && tick.seconds === 0
    }

    stop () {
      if (!this.timeout) return

      clearInterval(this.timeout)
      this.timeout = false
    }

    countDown () {
      let timeLeft = (this.expiresAt - (Date.now() / 1000)).toFixed()
      if (timeLeft < 0) timeLeft = 0

      let seconds = timeLeft % 60,
        minutes = (timeLeft - seconds) / 60

      return { minutes: minutes, seconds: seconds }
    }
  }

  class Countdown extends HTMLElement {
    timer

    constructor () {
      super()

      let display = new CountdownDisplay()
      this.appendChild(display)

      this.timer = new CountdownTimer(tick => {
        display.setAttribute('minutes', tick.minutes)
        display.setAttribute('seconds', tick.seconds)
      })
    }

    static get observedAttributes () { return ['to'] }

    attributeChangedCallback (name, _, newValue) {
      this.timer.expiresAt = Date.parse(newValue) / 1000
    }

    connectedCallback () { this.timer.start() }

    disconnectedCallback () { this.timer.stop() }
  }

  customElements.define('countdown-timer', Countdown)

  document.body.addEventListener('CreateAction', e => {
    let item = document.createElement('li')
    item.innerHTML = `<active-action
        what="${e.detail.details.what}"
        who="${e.detail.details.who}"
        createdAt="${e.detail.recordedAt}"
        expireIntervalMinutes="${e.detail.details.expireIntervalMinutes}"></active-action>`

    document.querySelector('.actions__active ul').appendChild(item)
  })

  class IncidentSummary extends HTMLElement {
    constructor () {
      super()

      this.el = document.getElementById('incident-summary').content.cloneNode(true)
      this.appendChild(this.el)
    }

    static get observedAttributes () { return ['what', 'when', 'where', 'impact'] }

    attributeChangedCallback (name, oldValue, newValue) {
      if (oldValue === newValue) return

      this.querySelector(`.message .${name}`).innerText = newValue
    }
  }

  customElements.define('incident-summary', IncidentSummary)

  document.body.addEventListener('CreateIncident', e => {
    let el = document.querySelector('incident-summary')

    el.setAttribute('what', e.detail.details.what)
    el.setAttribute('where', e.detail.details.where)
    el.setAttribute('when', e.detail.details.when)
    el.setAttribute('impact', e.detail.details.impact)
  })
</script>
